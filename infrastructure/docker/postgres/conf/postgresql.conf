# PostgreSQL Configuration for AI-PLATFORM Development Environment
# Optimized for development with monitoring and performance tuning

# ================================
# CONNECTIONS AND AUTHENTICATION
# ================================

# Connection Settings
max_connections = 200
superuser_reserved_connections = 3
unix_socket_directories = '/var/run/postgresql'
unix_socket_group = ''
unix_socket_permissions = 0777

# Authentication
password_encryption = scram-sha-256
ssl = off  # Development environment - enable for production
ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL'
ssl_prefer_server_ciphers = on

# ================================
# RESOURCE USAGE (MEMORY)
# ================================

# Memory Settings (optimized for development containers)
shared_buffers = 256MB                # 25% of available memory
huge_pages = try
temp_buffers = 8MB
max_prepared_transactions = 0
work_mem = 4MB                       # Per operation memory
hash_mem_multiplier = 1.0
maintenance_work_mem = 64MB
autovacuum_work_mem = -1
logical_decoding_work_mem = 64MB
max_stack_depth = 2MB
shared_memory_type = mmap
dynamic_shared_memory_type = posix

# ================================
# RESOURCE USAGE (DISK)
# ================================

# Disk I/O Settings
temp_file_limit = -1
max_files_per_process = 1000

# ================================
# WRITE-AHEAD LOGGING
# ================================

# WAL Settings for Performance and Reliability
wal_level = replica
fsync = on
synchronous_commit = on
wal_sync_method = fdatasync
full_page_writes = on
wal_compression = on
wal_log_hints = off
wal_init_zero = on
wal_recycle = on
wal_buffers = 16MB
wal_writer_delay = 200ms
wal_writer_flush_after = 1MB
commit_delay = 0
commit_siblings = 5

# Checkpointing
checkpoint_timeout = 5min
checkpoint_completion_target = 0.9
checkpoint_flush_after = 256kB
checkpoint_warning = 30s
max_wal_size = 1GB
min_wal_size = 80MB

# Archiving (disabled for development)
archive_mode = off
archive_command = ''
archive_timeout = 0

# ================================
# REPLICATION (Development Setup)
# ================================

# Primary Server
max_wal_senders = 10
max_replication_slots = 10
track_commit_timestamp = off

# Standby Servers
hot_standby = on
max_standby_archive_delay = 30s
max_standby_streaming_delay = 30s
wal_receiver_create_temp_slot = off
wal_receiver_status_interval = 10s
hot_standby_feedback = off
wal_receiver_timeout = 60s
wal_retrieve_retry_interval = 5s
recovery_min_apply_delay = 0

# ================================
# QUERY TUNING
# ================================

# Planner Method Configuration
enable_bitmapscan = on
enable_hashagg = on
enable_hashjoin = on
enable_indexscan = on
enable_indexonlyscan = on
enable_material = on
enable_mergejoin = on
enable_nestloop = on
enable_parallel_append = on
enable_parallel_hash = on
enable_partition_pruning = on
enable_partitionwise_join = off
enable_partitionwise_aggregate = off
enable_seqscan = on
enable_sort = on
enable_tidscan = on

# Planner Cost Constants
seq_page_cost = 1.0
random_page_cost = 1.1               # SSD optimized
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

# Genetic Query Optimizer
geqo = on
geqo_threshold = 12
geqo_effort = 5
geqo_pool_size = 0
geqo_generations = 0
geqo_selection_bias = 2.0
geqo_seed = 0.0

# Other Planner Options
default_statistics_target = 100
constraint_exclusion = partition
cursor_tuple_fraction = 0.1
from_collapse_limit = 8
join_collapse_limit = 8
force_parallel_mode = off
jit = on

# ================================
# REPORTING AND LOGGING
# ================================

# Error Reporting and Logging
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = off
syslog_facility = 'LOCAL0'
syslog_ident = 'postgres'
syslog_sequence_numbers = on
syslog_split_messages = on
event_source = 'PostgreSQL'

# When to Log
log_min_messages = info
log_min_error_statement = error
log_min_duration_statement = 1000    # Log queries longer than 1 second
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = on
log_error_verbosity = default
log_hostname = off
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_lock_waits = on
log_parameter_max_length = -1
log_parameter_max_length_on_error = 0
log_statement = 'all'              # Log all statements for development
log_replication_commands = off
log_temp_files = 0

# Process Title
cluster_name = 'AI-PLATFORM-postgres'
update_process_title = on

# ================================
# PROCESS TITLE
# ================================

cluster_name = 'AI-PLATFORM-dev'

# ================================
# STATISTICS
# ================================

# Statistics Settings
track_activities = on
track_activity_query_size = 1024
track_counts = on
track_io_timing = on
track_wal_io_timing = on
track_functions = all
stats_temp_directory = 'pg_stat_tmp'

# ================================
# AUTO-VACUUM
# ================================

# Automatic Vacuum Settings
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_vacuum_insert_threshold = 1000
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_vacuum_insert_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 2ms
autovacuum_vacuum_cost_limit = -1

# ================================
# CLIENT CONNECTION DEFAULTS
# ================================

# Statement Behavior
client_min_messages = notice
search_path = '"$user", public'
row_security = on
default_table_access_method = 'heap'
default_tablespace = ''
default_toast_compression = 'pglz'
temp_tablespaces = ''
check_function_bodies = on
default_transaction_isolation = 'read committed'
default_transaction_read_only = off
default_transaction_deferrable = off
session_replication_role = 'origin'
statement_timeout = 0
lock_timeout = 0
idle_in_transaction_session_timeout = 0
vacuum_cleanup_index_scale_factor = 0.1
bytea_output = 'hex'
xmlbinary = 'base64'
xmloption = 'content'
gin_fuzzy_search_limit = 0
gin_pending_list_limit = 4MB

# Locale and Formatting
datestyle = 'iso, mdy'
intervalstyle = 'postgres'
timezone = 'UTC'
timezone_abbreviations = 'Default'
extra_float_digits = 1
client_encoding = sql_ascii

# Shared Library Preloading
local_preload_libraries = ''
session_preload_libraries = ''
shared_preload_libraries = 'pg_stat_statements'

# Other Defaults
dynamic_library_path = '$libdir'

# ================================
# LOCK MANAGEMENT
# ================================

deadlock_timeout = 1s
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64
max_pred_locks_per_relation = -2
max_pred_locks_per_page = 2

# ================================
# VERSION AND PLATFORM COMPATIBILITY
# ================================

array_nulls = on
backslash_quote = safe_encoding
escape_string_warning = on
lo_compat_privileges = off
operator_precedence_warning = off
quote_all_identifiers = off
standard_conforming_strings = on
synchronize_seqscans = on
transform_null_equals = off

# ================================
# ERROR HANDLING
# ================================

exit_on_error = off
restart_after_crash = on
data_sync_retry = off

# ================================
# CONFIG FILE INCLUDES
# ================================

# These options allow settings to be loaded from files other than the
# default postgresql.conf. Note that these are directives, not variable
# assignments, so they can usefully be given more than once.

#include_dir = 'conf.d'                 # Include files ending in '.conf' from directory 'conf.d'
#include_if_exists = 'exists.conf'      # Include file only if it exists
#include = 'special.conf'               # Include file

# ================================
# PERFORMANCE MONITORING EXTENSIONS
# ================================

# pg_stat_statements configuration
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.track_utility = on
pg_stat_statements.track_planning = on
pg_stat_statements.save = on

# ================================
# DEVELOPMENT OPTIMIZATIONS
# ================================

# Additional settings for development environment
wal_level = minimal                    # Minimal WAL for development
max_wal_senders = 0                   # No replication in development
archive_mode = off                    # No archiving in development
hot_standby = off                     # No standby in development

# Faster checkpoints for development
checkpoint_timeout = 15min
checkpoint_completion_target = 0.7

# More aggressive autovacuum for development
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 25
autovacuum_analyze_threshold = 25

# Enhanced logging for development
log_statement = 'all'
log_duration = on
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0

# Effective cache size (should be set to about 75% of available RAM)
effective_cache_size = 1GB

# I/O settings optimized for development
effective_io_concurrency = 200
maintenance_io_concurrency = 10
max_worker_processes = 8
max_parallel_workers_per_gather = 2
max_parallel_maintenance_workers = 2
max_parallel_workers = 8
