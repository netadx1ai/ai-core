<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-CORE MVP Demo - Multi-MCP Platform</title>
    <meta name="description" content="Professional demonstration interface for AI-CORE Multi-MCP workflow orchestration platform with real-time Gemini AI integration" />

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Favicon and App Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Theme and styling -->
    <meta name="theme-color" content="#3B82F6" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://localhost:3000/" />
    <meta property="og:title" content="AI-CORE MVP Demo - Multi-MCP Platform" />
    <meta property="og:description" content="Professional demonstration interface for AI-CORE Multi-MCP workflow orchestration platform" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="http://localhost:3000/" />
    <meta property="twitter:title" content="AI-CORE MVP Demo - Multi-MCP Platform" />
    <meta property="twitter:description" content="Professional demonstration interface for AI-CORE Multi-MCP workflow orchestration platform" />
    <meta property="twitter:image" content="/twitter-image.png" />

    <!-- Performance and loading optimization -->
    <link rel="dns-prefetch" href="//localhost:8804" />
    <link rel="dns-prefetch" href="//localhost:8805" />
    <link rel="dns-prefetch" href="//localhost:8806" />
    <link rel="dns-prefetch" href="//localhost:8807" />

    <style>
      /* Critical CSS for initial load */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        background-color: #f9fafb;
        color: #111827;
        min-height: 100vh;
        margin: 0;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Loading animation */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
      }

      .loading-content {
        text-align: center;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .loading-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .loading-subtitle {
        font-size: 1rem;
        opacity: 0.9;
      }

      /* Hide loading when React takes over */
      .app-loaded .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div class="loading-container" id="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <h1 class="loading-title">AI-CORE Platform</h1>
        <p class="loading-subtitle">Loading Multi-MCP Demo Interface...</p>
      </div>
    </div>

    <!-- React app container -->
    <div id="root"></div>

    <!-- Vite development script -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Remove loading screen when app loads -->
    <script>
      // Simple loading screen management
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
          document.getElementById('loading-screen').style.display = 'none';
        }, 500);
      });

      // Fallback: Remove loading screen after 5 seconds regardless
      setTimeout(function() {
        document.body.classList.add('app-loaded');
        document.getElementById('loading-screen').style.display = 'none';
      }, 5000);
    </script>
  </body>
</html>
